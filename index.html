<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1>Students and Faculties Survey</h1>
    <form action="/form-handling-url" method="post">
      <fieldset>
        <legend>Add user</legend>

        <div>
          <label for="firstName">First name:</label>
          <input type="text" id="firstName" name="first_name" />
        </div>

        <div>
          <label for="lastName">Last name:</label>
          <input type="text" id="lastName" name="last_name" />
        </div>

        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email_address" />
        </div>

        <div>
          <label for="status">Status:</label>
          <select id="status" name="user_status">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="guest">Guest</option>
          </select>
        </div>
        <div>
          <p>Choose your favorite programming language:</p>
          <div>
            <input
              type="radio"
              name="html"
              id="html_choice"
              value="html"
            />
            <label for="html">HTML</label>
          </div>
          <div>
            <input
              type="radio"
              name="css"
              id="css_choice"
              value="css"
            />
            <label for="css">CSS</label>
          </div>
          <div>
            <input
              type="radio"
              name="javaScript"
              id="javaScript_choice"
              value="javaScript"
            />
            <label for="javaScript">JavaScript</label>
          </div>
        </div>

        <div>
          <label for="comment">Comment:</label>
          <textarea id="comment" name="comment"></textarea>
        </div>
        <div>
          <label for="date">Current Date:</label>
          <input type="date" name="date" id="date" />
        </div>
        <div>
          <input
            type="checkbox"
            id="newsletter"
            name="newsletter"
            checked
          />
          <label for="newsletter">Sign up for Newsletter</label>
        </div>
        <div>
          <input
            type="checkbox"
            id="terms_conditions"
            name="accept-terms"
          />
          <label for="terms_conditions"
            >Accept terms and conditions</label
          >
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
